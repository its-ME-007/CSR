<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Data Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.24.2/plotly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Battery Data Analysis Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Battery Cell Data</h2>
                <button onclick="fetchData('voltage')" class="bg-blue-500 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600">Cell Voltages</button>
                <button onclick="fetchData('soc')" class="bg-green-500 text-white px-4 py-2 rounded mr-2 hover:bg-green-600">State of Charge</button>
                <button onclick="fetchData('temperature')" class="bg-red-500 text-white px-4 py-2 rounded mr-2 hover:bg-red-600">Temperature</button>
                <button onclick="fetchData('voltage_range')" class="bg-orange-500 text-white px-4 py-2 rounded mr-2 hover:bg-orange-600">Voltage Range</button>
                <button onclick="fetchData('error')" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Error Status</button>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Distance and Range Data</h2>
                <button onclick="fetchData('distance')" class="bg-blue-500 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600">Distance Travelled</button>
                <button onclick="fetchData('range')" class="bg-green-500 text-white px-4 py-2 rounded mr-2 hover:bg-green-600">Range Left</button>
                <button onclick="fetchData('combined')" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Combined View</button>
            </div>
        </div>

        <div id="plotContainer" class="bg-white p-6 rounded-lg shadow">
            <div id="plot" class="w-full h-[600px]"></div>
        </div>
    </div>

    <script>
        function fetchData(plotType) {
            // In a real application, this would make an API call
            // For now, we'll simulate the API call
            $.ajax({
                url: `/get_plot/${plotType}`,
                method: 'GET',
                success: function(response) {
                    // The response would contain the Plotly figure data
                    // For now, we'll just show a loading message
                    document.getElementById('plot').innerHTML = `Loading ${plotType} plot...`;
                },
                error: function(error) {
                    console.error('Error fetching data:', error);
                }
            });
        }
    </script>
</body>
</html>
